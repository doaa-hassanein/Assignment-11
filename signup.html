<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>




    <main class="container my-5 text-center">

        <div class="group m-auto p-5 w-75">
            <h1>Smart Login System</h1>


            <input type="text" placeholder="Enter Your Name" class="form-control my-3 text-white" id="signupName">

            <input type="text" placeholder="Enter Your Email" class="form-control my-3 text-white" id="signupEmail">

            <input type="password" placeholder="Enter Your Password" class="form-control my-3" id="signupPassword">

            <div class="alert alert-danger d-none bg-transparent border-0" role="alert" id="nameAlert">At Least Two Characters Name</div>

            <div class="alert alert-danger d-none bg-transparent border-0" role="alert" id="EmailAlert">Please Enter All Inputs ! </div>

            <div class="alert alert-danger d-none bg-transparent border-0" role="alert" id="ExistAlert">Email is Already Exist </div>

            <div class="alert alert-danger d-none bg-transparent border-0" role="alert" id="passwordAlert">At Least 8 Characters </div>

            <div class="alert alert-danger d-none bg-transparent border-0" role="alert" id="successAlert">success you can login</div>


            <button class="btn btn-outline-info my-3 w-100">Sign Up</button>

            <p class="text-white">You have an account? <a href="./index.html" class="text-decoration-none text-white">
                    Signin</a>
            </p>


        </div>


    </main>




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signUp.js"></script>

</body>

</html>
